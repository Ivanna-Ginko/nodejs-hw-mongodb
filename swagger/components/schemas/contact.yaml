type: object
required:
  - _id
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '65e4decdd286b30065d54af9'
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's number"
    type: string
    example: '122323234523423'
  email:
    description: "Contact's email"
    type: string
    example: 'johndou@mail.ua'
  isFavourite:
    description: "Is the contact favourite"
    type: boolean
    example: false
  contactType:
    description: 'What type of contact it is'
    type: string
    enum: ['work', 'home', 'personal']
  userId: 
    description: 'id of the person who created the contact'
    type: string
    example: '65e4decdd286b30065d54af9'
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/dfmjc0a2f/image/upload/v1751928062/n18zw2b0bjolyxdzbnqe.jpg'

   